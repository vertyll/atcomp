<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Forumlarz JS</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="form">
        <div class="form-top">
            <h2>Formularz</h2>
            <form id="form">
                <div class="input-wrap>">                        
                    <input type="text" name="name" placeholder="Wpisz imię">
                </div>
                <div class="input-wrap>">
                    <input type="text" name="surname" placeholder="Wpisz nazwisko">
                </div>
                <div class="input-wrap>">
                    <input type="email" name="email" placeholder="Wpisz e-mail">
                </div>
                <div class="input-wrap>">
                    <input type="text" name="pesel" id="pesel" placeholder="Podaj swój PESEL">
                </div>
                <div class="input-wrap>">
                    <input type="number" name="age" id="age" placeholder="Wpisz wiek" disabled>
                </div>
                <div class="input-wrap">
                    <input type="" name="dob" id="dob" placeholder="Podaj swoją datę urodzenia" disabled>
                </div>
                <div class="input-wrap">
                    <textarea class="textarea" name="description"></textarea>
                </div>
                <div class="input-wrap>">
                    <select name="gender" id="gender" disabled>
                        <option value="Kobieta" >Kobieta</option>
                        <option value="Mężczyzna">Mężczyzna</option>
                    </select>
                    </div>
                <div class="input-wrap>">
                    <button id="button" class="button">Zapisz</button>
                </div>
            </form>
        </div>
        <div class="form-bottom">
            <p></p>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
