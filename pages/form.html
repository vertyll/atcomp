<header>
    <h1>Formularz</h1>
</header>
<main>
    <div class="form-container">
        <form id="form">
            <div class="input-wrap-form>">
                <label for="name">Wprowadź imię</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-wrap-form>">
                <label for="surname">Wprawadź nazwisko</label>
                <input type="text" name="surname" id="surname">
            </div>
            <div class="input-wrap-form>">
                <label for="email">Wprowadź adres e-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-wrap-form>">
                <label for="description">Wprowadź opis</label>
                <textarea class="textarea" name="description" id="description"></textarea>
            </div>
            <div class="input-wrap-form>">
                <label for="pesel">Wprowadź swój numer PESEL</label>
                <input type="text" name="pesel" id="pesel">
            </div>
            <div class="input-wrap-form">
                <label for="dob">Podaj swoją datę urodzenia</label>
                <input type="text" name="dob" id="dob" disabled>
            </div>
            <div class="input-wrap-form">
                <label for="age">Podaj swój wiek</label>
                <input type="number" name="age" id="age" disabled>
            </div>
            <div class="input-wrap-form>">
                <label for="gender">Wybierz swoją płeć</label>
                <select name="gender" id="gender" disabled>
                    <option value="Kobieta" >Kobieta</option>
                    <option value="Mężczyzna">Mężczyzna</option>
                </select>
            </div>
            <div class="input-wrap-form>">
                <button id="button" class="button">Zapisz</button>
            </div>
        </form>
        <div class="form-bottom">
            <p></p>
        </div>
    </div>
</main>
