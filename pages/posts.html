<header>
    <h1>Posty</h1>
</header>
<main>
    <div id="filter-form-container">
        <form name="filterForm" id="filterForm">
            <div class="input-wrap-filter">
                <label for="userId">UserId</label>
                <input type="text" name="userId" id="userId">
            </div>
            <div class="input-wrap-filter">
                <label for="title">Tytuł</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-wrap-filter">
                <label for="body">Treść</label>
                <input type="text" name="body" id="body">
            </div>
            <div class="input-wrap-filter">
                <label for="sortatt">Sortowanie według:</label>   
                <select name="sortatt" id="sortatt">
                    <option selected value="UserId">User Id</option>
                    <option value="Tytuł">Tytułu</option>
                    <option value="Treści">Treści</option>
                </select>
            </div>
            <div class="input-wrap-filter">
                <button id="filter">Filtruj</button>
            </div>
            <div class="input-wrap-filter">
                <button id="reset">Resetuj</button>
            </div>
        </form>
    </div>
    <div id="posts-bottom">
    </div>
</main>
