<header>
    <h1>Posty</h1>
</header>
<main>
    <div id="filter-form-container">
        <form name="filterForm" id="filterForm">
            <div class="input-wrap-filter">
                <label for="author">Autor</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="input-wrap-filter">
                <label for="title">Tytuł</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-wrap-filter">
                <label for="content">Treść</label>
                <input type="text" name="content" id="content">
            </div>
            <div class="input-wrap-filter">
                <label for="sortatt">Sortowanie według:</label>   
                <select name="sortatt" id="sortatt">
                    <option selected value="Autora">Autora</option>
                    <option value="Tytuł">Tytułu</option>
                    <option value="Treści">Treści</option>
                </select>
            </div>
            <div class="input-wrap-filter">
                <label for="sortad">Sposób sortowania:</label>   
                <select id="sortad" name="sortad">
                    <option selected value="Rosnąco">Rosnąco</option>
                    <option value="Malejąco">Malejąco</option>
                </select>
            </div>
            <div class="input-wrap-filter">
                <button id="filter">Filtruj</button>
            </div>
            <div class="input-wrap-filter">
                <button id="clean">Wyczyść</button>
            </div>
        </form>
    </div>
    <div id="posts-bottom">
    </div>
</main>
